<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Rentors</title>
        <link rel="stylesheet" type="text/css" href="/css/style_rentors.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="message-box {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <div class="container">
    <div class="form-box">
      <img src="/img/DASH_20250113_234200_0000 2.png" alt="Dash 2 Rentals Logo" class="logo">
      <form class="formbody">
        <div class="row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" placeholder="Enter your name">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input id="birthday" type="text" placeholder="Enter your birthday">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input id="gender" type="text" placeholder="Enter your gender">
          </div>
        </div>
        <div class="form-group full-width">
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="Enter your address">
        </div>
        <div class="form-group full-width">
          <label for="phone">Phone Number</label>
          <div class="phone-group">
            <select id="phone">
              <option>ðŸ‡µðŸ‡­</option>
            </select>
            <input type="text" placeholder="Enter your number">
          </div>
        </div>
        <div class="form-group full-width">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email">
        </div>
        <div class="form-group full-width">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password">
        </div>
        <button class="submit-btn">Sign up as Rentor</button>
        <p>Have an Account Already? <a href="/">Sign In</a></p>
      </form>
    </div>
  </div>
    <script src="/js/app.js"></script>
</body>
</html>
