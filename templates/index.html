<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
            <form  class="contact-box"
                name="Feedback" action="" method="POST">
                <div class="left">
                    <img class="logo" src="/img/DASH_20250113_234200_0000 2.png" alt="text/plain">
                    <h1>WELCOME BACK</h1>
                    <p class="info">Welcome back! Please enter your details.</p>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="field" placeholder="Enter your Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="field" placeholder="Enter your Password">
                    <p  class="forgot"><a href="{{ url_for('forgot') }}">Forgot Password</a></p>
                    <input class="submit" type="submit" value="Sign In">

                    <div class="container">
                        <button class="btn">
                            <a href="{{ url_for('signup_renters') }}" target="">Sign up as a Rentor</a>
                        </button>
                        <button class="btn">
                            <a href="{{ url_for('signup_driver') }}" target="">Sign up as a Driver</a>
                        </button>
                    </div>
                    <p class="lower">Don't have an account? <span>Sign up for free!</span></p>
                </div>
                <div class="right"></div>
            </form>
    <script src="/js/app.js"></script>
</body>
</html>
